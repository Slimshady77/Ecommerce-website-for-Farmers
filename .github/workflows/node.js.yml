name: Full CI/CD Pipeline

on:
  push:
    branches: [deploy-2]

jobs:
  build-and-deploy:
    runs-on: self-hosted
    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies and build backend
      working-directory: backend
      run: |
        npm install
        npm start  # Assuming you have a build script for the backend

    - name: Deploy backend
      working-directory: backend
      run: |
        npm start  # Replace with your actual deployment script/command for the backend

    - name: Install dependencies and build frontend
      working-directory: frontend
      run: |
        npm install
        npm start  # Assuming you have a build script for the frontend

    - name: Deploy frontend
      working-directory: frontend
      run: |
        npm start  # Replace with your actual deployment script/command for the frontend
